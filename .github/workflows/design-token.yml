name: Design Token Workflow

on:
  push:
    branches:
      - design

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn

      - name: Execute token-transformer command
        run: npx token-transformer tokens.json tw.json

      - name: Execute convertTwVariables command
        run: node convertTwVariables.js

      - name: Commit changes
        run: |
          git config --global user.name "gayunlee"
          git config --global user.email "gayunlee11@us-all.co.kr"
          git add .
          git commit -m "Update tw variables"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      - name: Create Pull Request
        run: gh pr create -B main -H design --title '💄 디자인 토큰 업데이트' --body '디자인 토큰이 업데이트 후 변환작업을 수행했습니다.'
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
